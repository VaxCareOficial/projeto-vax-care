<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/vax-care-logo.png">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro | Vax Care</title>
</head>

<body>
    <div class="cadastro-container">
        <div class="column-1">
            <div class="cadastro-wave"></div>
            <img class="logo" src="assets/svg/vax-care-logo.svg" alt="Vax Care Logo">
            <img class="sign-up-icon" src="assets/svg/sign-up-icon.svg">
            <p>Já possui uma conta? <a href="login.html">Faça login</a></p>
        </div>
        <div class="column-2">
            <div class="line-1">
                <a href="index.html"><img id="btnBackArrow" src="assets/svg/back-arrow-icon.svg"></a>
            </div>

            <form class="line-center-1">
                <h1>Cadastro</h1>

                <div class="input-container">
                    <label class="label" for="inputNomeFantasia">Nome Fantasia</label>
                    <input oninput="removeInputErrorStep1()" autofocus autocomplete="off" type="text"
                        id="inputNomeFantasia" class="input">
                </div>

                <div class="input-container">
                    <label class="label" for="inputRazaoSocial">Razão Social</label>
                    <input oninput="removeInputErrorStep1()" autocomplete="off" type="text" id="inputRazaoSocial"
                        class="input">
                </div>

                <div class="input-container">
                    <label class="label" for="inputCnpj">CNPJ</label>
                    <input onkeypress="maskCnpj()" oninput="removeInputErrorStep1()" autocomplete="off" type="text"
                        id="inputCnpj" class="input" maxlength="18">
                </div>

                <button onclick="validateStep1()" id="btnStep1">Próximo</button>
            </form>

            <form class="line-center-2">
                <h1>Cadastro</h1>

                <div class="input-container">
                    <label class="label" for="inputEmail">E-mail</label>
                    <input oninput="removeInputErrorStep2()" autofocus autocomplete="off" type="text" id="inputEmail"
                        class="input">
                </div>

                <div class="input-container">
                    <label class="label" for="inputPassword">Senha</label>
                    <input oninput="removeInputErrorStep2()" type="password" id="inputPassword" class="input password">
                    <img onclick="toggleEyePassword()" class="password-icon-1"
                        src="assets/svg/invisible-password-icon.svg">
                </div>

                <div class="input-container">
                    <label class="label" for="inputConfirmPassword">Confirmar senha</label>
                    <input oninput="removeInputErrorStep2()" type="password" id="inputConfirmPassword"
                        class="input password">
                    <img onclick="toggleEyePassword()" class="password-icon-2"
                        src="assets/svg/invisible-password-icon.svg">
                </div>

                <button onclick="validateStep2()" id="btnStep2">Cadastrar</button>
            </form>

            <div class="line-3">
                <div class="circle-1">
                    <div class="step active"></div>
                </div>
                <div class="circle-2 no-drop">
                    <div class="step"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cadastro.js"></script>
</body>

</html>
