<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../assets/img/vax-care-logo.png" />
  <link rel="stylesheet" href="../css/dashboard-menu.css" />
  <link rel="stylesheet" href="../css/perfil-empresa.css" />
  <title>Perfil Empresa | Vax Care</title>
</head>

<body onload="gerarEnderecoFilial()">
  <div class="container">
    <div class="menu">
      <div class="line-1">
        <img src="../assets/svg/vax-care-logo.svg" alt="Logo Vax Care" />
      </div>
      <div class="line-2" id="line2"></div>
      <div class="line-3">
        <button id="btnLogout" onclick="retornarIndex()">
          Logout
          <img src="../assets/svg/logout-icon.svg" />
        </button>
      </div>
    </div>
    <div class="content">
      <div class="column-1">
        <div>
          <h3>Cadastrar Endereço da Filial</h3>
          <div class="form-endereco">
            <input onblur="pegarCep(this)" onkeypress="mascararCep(this)" type="text" placeholder="CEP" id="inputCep"
              maxlength="9">

            <input type="text" placeholder="Logradouro" id="inputLogradouro">

            <input type="text" placeholder="Cidade" id="inputCidade">

            <input type="text" placeholder="Bairro" id="inputBairro">

            <input type="text" placeholder="UF" id="inputUf">

            <input type="text" placeholder="Complemento" id="inputComplemento">

            <button onclick="cadastrarEndereco(), setTimeout(() => gerarEnderecoFilial(), 200)">
              Cadastrar
            </button>
          </div>
        </div>
      </div>

      <div class="column-2">
        <div>
          <h3>Cadastrar Usuários</h3>
          <div class="form-usuario">
            <input type="text" placeholder="Nome" id="inputName" />

            <input type="text" placeholder="E-mail" id="inputEmail" />

            <input type="text" placeholder="Senha" id="inputPassword" />

            <input type="text" placeholder="Confirmar Senha" id="inputConfirmPassword" />
          </div>

          <div class="input-container">
            <h3>Endereço da Filial</h3>
            <select id="selectEnderecoFilial">
              <option value="0">Selecionar</option>
            </select>
          </div>

          <button onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="../js/menu.js"></script>
  <script src="../js/perfilEmpresa.js"></script>
</body>

</html>
