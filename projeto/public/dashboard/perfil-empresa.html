                <button id="btnLogout" onclick="retornarIndex()">
                    Logout
                    <img src="../assets/svg/logout-icon.svg">
                </button>

        <div class="content">
            <div class="column-1">
                Cadastrar Endereço da Filial
                <div class="form-endereco">
                    <label for="inputCep">CEP</label>
                    <input type="text" id="inputCep">

                    <br>

                    <label for="inputLogradouro">Logradouro</label>
                    <input type="text" id="inputLogradouro">

                    <br>

                    <label for="inputCidade">Cidade</label>
                    <input type="text" id="inputCidade">

                    <br>

                    <label for="inputBairro">Bairro</label>
                    <input type="text" id="inputBairro">

                    <br>

                    <label for="inputComplemento">Complemento</label>
                    <input type="text" id="inputComplemento">

                    <br>

                    <label for="inputUf">UF</label>
                    <input type="text" id="inputUf">

                    <br>

                    <button
                        onclick="cadastrarEndereco(), setTimeout(() => gerarEnderecoFilial(), 200)">Cadastrar</button>
                </div>
            </div>

            <div class="column-2">
                Cadastrar Usuários
                <div class="form-usuario">
                    <label for="inputName">Nome</label>
                    <input type="text" id="inputName">

                    <br>

                    <label for="inputEmail">E-mail</label>
                    <input type="text" id="inputEmail">

                    <br>

                    <label for="inputPassword">Senha</label>
                    <input type="text" id="inputPassword">

                    <br>

                    <label for="inputConfirmPassword">Confirmar Senha</label>
                    <input type="text" id="inputConfirmPassword">

                    <br>

                    <label for="selectEnderecoFilial">Endereço da Filial</label>
                    <select id="selectEnderecoFilial">
                        <option value="0">Selecionar</option>
                    </select>

                    <br>

                    <button onclick="cadastrar()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
