<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/imgs/vax-care-logo.png">
  <link rel="stylesheet" href="../css/dashboard-menu.css">
  <link rel="stylesheet" href="../css/endereco-filial.css">
  <title>Gerenciar Endereço Filial | Vax Care</title>
</head>

<body onload="setTimeout(() => listarEndereco(), 100)">
  <div class="container">
    <div class="menu">
      <div class="line-1">
        <img src="../assets/svg/vax-care-logo.svg" alt="Logo Vax Care">
      </div>
      <div class="line-2" id="line2"></div>
      <div class="line-3">
        <button id="btnLogout" data-modal="modalLogout" onclick="abrirModalLogout(this)">
          Logout
          <img src="../assets/svg/logout-icon.svg">
        </button>
      </div>
    </div>
    <div class="content">
      <div class="column-1">
        <div>
          <h2>Cadastrar Endereço da Filial</h2>
          <div class="form-endereco">

            <div class="input-container">
              <label class="label" for="inputNomeFilial">Nome filial</label>
              <input oninput="removerErroInput(this)" type="text" placeholder="Insira o nome da filial"
                id="inputNomeFilial">
            </div>


            <div class="input-container">
              <label class="label" for="inputCep">CEP</label>
              <input onblur="pegarCep(this)" onkeypress="mascararCep(this)" oninput="removerErroInput(this)" type="text"
                placeholder="Insira o CEP" id="inputCep" maxlength="9">
            </div>

            <div class="input-container">
              <label class="label" for="inputLogradouro">Logradouro</label>
              <input oninput="removerErroInput(this)" type="text" placeholder="Insira o logradouro"
                id="inputLogradouro">
            </div>

            <div class="input-container">
              <label class="label" for="inputCidade">Cidade</label>
              <input oninput="removerErroInput(this)" type="text" placeholder="Insira a cidade" id="inputCidade">
            </div>

            <div class="input-container">
              <label class="label" for="inputBairro">Bairro</label>
              <input oninput="removerErroInput(this)" type="text" placeholder="Insira o bairro" id="inputBairro">
            </div>

            <div class="input-container">
              <label class="label" for="inputUf">UF</label>
              <input oninput="removerErroInput(this)" type="text" placeholder="Insira o UF" id="inputUf" maxlength="2">
            </div>

            <div class="input-container">
              <label class="label" for="inputComplemento">Complemento</label>
              <input oninput="removerErroInput(this)" type="text" placeholder="Insira o complemento (opcional)"
                id="inputComplemento">
            </div>

            <button onclick="cadastrarEndereco()">
              Cadastrar
            </button>
          </div>
        </div>
      </div>
      <div class="column-2">
        <h2>Endereços de Filiais Cadastrados</h2>

        <table>
          <thead>
            <th colspan="2" class="th-nomeFilial">Nome Filial</th>
            <th class="th-CEP">CEP</th>
            <th class="th-logradouro">Logradouro</th>
            <th class="th-img"></th>
          </thead>
          <tbody id="tbodyFilial">

          </tbody>
        </table>

      </div>
    </div>

    <div id="modalLogoutBackground" class="modal-background">
      <div id="modalLogout" class="modal-logout">
        <div class="line-1">
          <h3>Encerrar sessão</h3>
        </div>
        <div class="line-2">
          <p>Tem certeza de que deseja encerrar sua sessão?</p>
        </div>
        <div class="line-3">
          <button onclick="fecharModalLogout(this)" data-modal="modalLogout">Cancelar</button>
          <button onclick="retornarIndex()">Sair</button>
        </div>
      </div>
    </div>

    <div id="modalBackground" class="modal-background">
      <div id="modal" class="modal">
        <div class="line-1">
          <img src="../assets/imgs/success-icon.png">
        </div>
        <div class="line-2">
          <h4 id="textModal"></h4>
        </div>
        <div class="line-3">
          <button onclick="fecharModal(setTimeout(() => listarEndereco(), 100))">Continuar</button>
        </div>
      </div>
    </div>

    <script src="../js/menu.js"></script>
    <script src="../js/enderecoFilial.js"></script>
</body>

</html>
