<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/vax-care-logo.png">
    <link rel="stylesheet" href="../css/dashboard-menu.css">
    <link rel="stylesheet" href="../css/gerenciar-refrigerador.css">
    <title>Gerenciar Refrigerador | Vax Care</title>
</head>

<body onload="gerarEnderecoFilial()">
    <div class="container">
        <div class="menu">
            <div class="line-1">
                <img src="../assets/svg/vax-care-logo.svg" alt="Logo Vax Care">
            </div>
            <div class="line-2" id="line2"></div>
            <div class="line-3">
                <button id="btnLogout" onclick="retornarIndex()">
                    Logout
                    <img src="../assets/svg/logout-icon.svg">
                </button>
            </div>
        </div>
        <div class="content">
            <div class="column-1">
                <h2>Cadastrar Refrigerador</h2>

                <div class="input-container">
                    <label class="label" for="inputTipoVacina">Tipo da vacina</label>
                    <input oninput="removerErroInput(this)" type="text" placeholder="Insira o tipo de vacina"
                        id="inputTipoVacina">
                </div>

                <div class="input-container">
                    <label class="label" for="inputTemperaturaMaxima">Temperatura máxima</label>
                    <input oninput="removerErroInput(this)" type="number" placeholder="Insira a temperatura máxima"
                        id="inputTemperaturaMaxima">
                </div>

                <div class="input-container">
                    <label class="label" for="inputTemperaturaMinima">Temperatura mínima</label>
                    <input oninput="removerErroInput(this)" type="number" placeholder="Insira a temperatura mínima"
                        id="inputTemperaturaMinima">
                </div>

                <div class="input-container">
                    <label class="label" for="inputNomeSensor">Nome do sensor</label>
                    <input oninput="removerErroInput(this)" type="text" placeholder="Insira o nome do sensor"
                        id="inputNomeSensor">
                </div>

                <div class="input-container">
                    <label class="label" for="selectFilial">Endereço filial</label>
                    <select oninput="removerErroInput(this)" id="selectFilial">
                        <option value="0">Selecionar</option>
                    </select>
                </div>

                <button onclick="cadastrarRefrigerador()">Cadastrar</button>
            </div>
            <div class="column-2">
                <!-- Tabela contendo os dados dos refrigeradores -->
            </div>
        </div>

        <script src="../js/menu.js"></script>
        <script src="../js/gerenciarRefrigerador.js"></script>
</body>

</html>
