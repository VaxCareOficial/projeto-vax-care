<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/imgs/vax-care-logo.png">
    <link rel="stylesheet" href="../css/dashboard-menu.css">
    <link rel="stylesheet" href="../css/refrigerador.css">
    <title>Gerenciar Refrigerador | Vax Care</title>
</head>

<body onload="gerarEnderecoFilial()">
    <div class="container">
        <div class="menu">
            <div class="line-1">
                <img src="../assets/svg/vax-care-logo.svg" alt="Logo Vax Care">
            </div>
            <div class="line-2" id="line2"></div>
            <div class="line-3">
                <button id="btnLogout" data-modal="modalLogout" onclick="abrirModalLogout(this)">
                    Logout
                    <img src="../assets/svg/logout-icon.svg">
                </button>
            </div>
        </div>
        <div class="content">
            <div class="column-1">
                <h2>Cadastrar Refrigerador</h2>

                <div class="input-container">
                    <label class="label" for="inputTipoVacina">Tipo da vacina</label>
                    <input oninput="removerErroInput(this)" type="text" placeholder="Insira o tipo de vacina"
                        id="inputTipoVacina">
                </div>

                <div class="input-container">
                    <label class="label" for="inputTemperaturaMaxima">Temperatura máxima</label>
                    <input oninput="removerErroInput(this)" type="number" placeholder="Insira a temperatura máxima"
                        id="inputTemperaturaMaxima">
                </div>

                <div class="input-container">
                    <label class="label" for="inputTemperaturaMinima">Temperatura mínima</label>
                    <input oninput="removerErroInput(this)" type="number" placeholder="Insira a temperatura mínima"
                        id="inputTemperaturaMinima">
                </div>

                <div class="input-container">
                    <label class="label" for="inputNomeSensor">Nome do sensor</label>
                    <input oninput="removerErroInput(this)" type="text" placeholder="Insira o nome do sensor"
                        id="inputNomeSensor">
                </div>

                <div class="input-container">
                    <label class="label" for="selectFilial">Endereço filial</label>
                    <select oninput="removerErroInput(this)" id="selectFilial">
                        <option value="0">Selecionar</option>
                    </select>
                </div>

                <button onclick="cadastrarRefrigerador()">Cadastrar</button>
            </div>
            <div class="column-2">
                <table>
                    <thead>
                    
                        <th colspan="2" class="th-vacina">Vacina</th>
                        <th class="th-tempMinima">Temp. Mínima</th>
                        <th class="th-tempMax">Temp. Máxima</th>
                        <th class="th-nomeSensor">Sensor</th>
                        <th class="th-endereco"><span>Endereço</span></th>
                    
                        <th class="th-img"></th>
                        
                    
                    </thead>
                    
                    <tbody>

                        
                        <tr>
                        <td class="td-vacina">Febre amarela</td>
                        <td class="td-tempMinima">3</td>
                        <td class="td-tempMax">4</td>
                        <td class="td-nomeSensor">azul</td>
                        <td class="td-endereco">Emanoel Cerqueira</td>

                        <td class="container-img">
                            <img class="btn-editar" src="../assets/svg/pencil-icon.svg">
                            <img class="btn-excluir" src="../assets/svg/trash-icon.svg">
                        </td>

                        <tr>
                            <td class="td-vacina">Febre amarela</td>
                            <td class="td-tempMinima">3</td>
                            <td class="td-tempMax">4</td>
                            <td class="td-nomeSensor">azul</td>
                            <td class="td-endereco">Haddock Lobo</td>
    
                            <td class="container-img">
                                <img class="btn-editar" src="../assets/svg/pencil-icon.svg">
                                <img class="btn-excluir" src="../assets/svg/trash-icon.svg">
                            </td>

                        
                    </tbody>
                </table>
            </div>
        </div>

        <div id="modalLogoutBackground" class="modal-background">
            <div id="modalLogout" class="modal-logout">
                <div class="line-1">
                    <h3>Encerrar sessão</h3>
                </div>
                <div class="line-2">
                    <p>Tem certeza de que deseja encerrar sua sessão?</p>
                </div>
                <div class="line-3">
                    <button onclick="fecharModalLogout(this)" data-modal="modalLogout">Cancelar</button>
                    <button onclick="retornarIndex()">Sair</button>
                </div>
            </div>
        </div>

        <div id="modalCadastroBackground" class="modal-background">
            <div id="modalCadastro" class="modal-cadastro">
                <div class="line-1">
                    <img src="../assets/imgs/success-icon.png">
                </div>
                <div class="line-2">
                    <h4>Cadastro realizado <br> com sucesso!</h4>
                </div>
                <div class="line-3">
                    <button onclick="fecharModalCadastro()">Continuar</button>
                </div>
            </div>
        </div>

        <script src="../js/menu.js"></script>
        <script src="../js/refrigerador.js"></script>
</body>

</html>
