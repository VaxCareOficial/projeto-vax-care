<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../assets/imgs/vax-care-logo.png" />
  <link rel="stylesheet" href="../css/dashboard-menu.css" />
  <link rel="stylesheet" href="../css/usuario.css" />
  <title>Gerenciar Usuário | Vax Care</title>
</head>

<body onload="gerarEnderecoFilial()">
  <div class="container">
    <div class="menu">
      <div class="line-1">
        <img src="../assets/svg/vax-care-logo.svg" alt="Logo Vax Care" />
      </div>
      <div class="line-2" id="line2"></div>
      <div class="line-3">
        <button id="btnLogout" data-modal="modalLogout" onclick="abrirModalLogout(this)">
          Logout
          <img src="../assets/svg/logout-icon.svg" />
        </button>
      </div>
    </div>
    <div class="content">
      <div class="column-1">
        <div>
          <h2>Cadastrar Usuários</h2>

          <div class="form-usuario">

            <div class="input-container">
              <label class="label" for="inputName">Nome</label>
              <input oninput="removerErroInput(this)" type="text" placeholder="Insira o nome" id="inputName" />
            </div>

            <div class="input-container">
              <label class="label" for="inputEmail">E-mail</label>
              <input oninput="removerErroInput(this)" type="text" placeholder="Insira o e-mail" id="inputEmail" />
            </div>

            <div class="input-container">
              <label class="label" for="inputPassword">Senha</label>
              <input oninput="removerErroInput(this)" type="password" placeholder="Insira a senha" id="inputPassword" />
            </div>

            <div class="input-container">
              <label class="label" for="inputConfirmPassword">Confirmar senha</label>
              <input oninput="removerErroInput(this)" type="password" placeholder="Confirme a Senha"
                id="inputConfirmPassword" />
            </div>

            <div class="input-container">
              <label class="label" for="selectEnderecoFilial">Endereço filial</label>
              <select oninput="removerErroInput(this)" id="selectEnderecoFilial">
                <option value="0">Selecionar</option>
              </select>
            </div>

          </div>

          <div class="container-button">
            <button onclick="cadastrarUsuario()">Cadastrar</button>
          </div>
        </div>
      </div>

      <div class="column-2">
        <!-- Tabela contendo os dados dos usuários -->
      </div>
    </div>
  </div>
  </div>

  <div id="modalLogoutBackground" class="modal-background">
    <div id="modalLogout" class="modal-logout">
      <div class="line-1">
        <h3>Encerrar sessão</h3>
      </div>
      <div class="line-2">
        <p>Tem certeza de que deseja encerrar sua sessão?</p>
      </div>
      <div class="line-3">
        <button onclick="fecharModalLogout(this)" data-modal="modalLogout">Cancelar</button>
        <button onclick="retornarIndex()">Sair</button>
      </div>
    </div>
  </div>

  <div id="modalCadastroBackground" class="modal-background">
    <div id="modalCadastro" class="modal-cadastro">
      <div class="line-1">
        <img src="../assets/imgs/success-icon.png">
      </div>
      <div class="line-2">
        <h4>Cadastro realizado <br> com sucesso!</h4>
      </div>
      <div class="line-3">
        <button onclick="fecharModalCadastro()">Continuar</button>
      </div>
    </div>
  </div>

  <script src="../js/menu.js"></script>
  <script src="../js/usuario.js"></script>
</body>

</html>
